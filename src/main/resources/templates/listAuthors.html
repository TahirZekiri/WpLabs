<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>Authors List</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    .book-option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .book-option:hover {
      background-color: #f5f5f5;
    }
    .search-form {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .search-form input[type="text"],
    .search-form input[type="number"] {
      padding: 5px;
      margin: 5px;
    }
    .search-form input[type="submit"] {
      padding: 5px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .search-form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Authors list</h1>
  <div sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">Login</a>
  </div>
  <div sec:authorize="isAuthenticated()">
    <span>Logged in as: <span sec:authentication="name"></span></span>
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit">Logout</button>
    </form>
  </div>
</header>
<main>
  <div th:if="${hasError}" class="error">
    <span th:text="${error}"></span>
  </div>
  <div sec:authorize="isAuthenticated()">
    <a th:href="@{/authors/author-form}" class="btn btn-add">Add New Author</a>
  </div>


  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Country</th>
      <th>Biography</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.name}"></td>
      <td th:text="${author.surname}"></td>
      <td th:text="${author.country}"></td>
      <td th:text="${author.biography}"></td>
      <td>
        <span sec:authorize="isAuthenticated()">
          <a th:href="@{/authors/author-form/{id}(id=${author.id})}">Edit</a>
          <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>

</main>
</body>
</html>
