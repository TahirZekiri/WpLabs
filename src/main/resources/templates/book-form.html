<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Form</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group input[type="submit"],
        .btn-cancel {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .btn-cancel {
            background-color: #999;
        }
        .btn-cancel:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="${book != null ? 'Edit Book' : 'Add New Book'}">Book Form</h1>
    </header>
    <main>
        <div class="form-container">
            <form th:action="@{${book != null ? '/books/edit/' + book.id : '/books/add'}}" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" th:value="${book != null ? book.title : ''}" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" th:value="${book != null ? book.genre : ''}" required>
                </div>
                
                <div class="form-group">
                    <label for="averageRating">Average Rating:</label>
                    <input type="number" id="averageRating" name="averageRating" 
                           th:value="${book != null ? book.averageRating : ''}" 
                           step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="authorId">Author:</label>
                    <select id="authorId" name="authorId" required>
                        <option value="">-- Select Author --</option>
                        <option th:each="author : ${authors}" 
                                th:value="${author.id}" 
                                th:text="${author.name + ' ' + author.surname}"
                                th:selected="${book != null and book.author != null and book.author.id == author.id}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="submit" th:value="${book != null ? 'Update Book' : 'Add Book'}">
                    <a th:href="@{/books}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
